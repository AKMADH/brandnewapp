
  


<div class="container">
  
    
    <table class="table table-white table-bordered" style="width: 100%;">
    <thead>
      <tr>
        <th>ID</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Avatar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td><img src="{{ user.avatar }}" alt="Avatar"></td>
      </tr>
    </tbody>
  </table>
</div>
